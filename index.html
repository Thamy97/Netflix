<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie Title</h1>
            <p>This is a brief description of the featured movie. It highlights the main plot and entices viewers to watch.</p>
            <div class="hero-buttons">
                <button class="play-button">Play</button>
                <button class="info-button">More Info</button>
            </div>
        </div>
    </section>

    <section class="movie-row">
        <h2>Trending Now</h2>
        <div class="movie-cards">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">    
            </div>
            <div class="movie-card">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
        </div>
    </section>
    <section class="movie-row">
        <h2>New Releases</h2>
        <div class="movie-cards">
            <div class="movie-card">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
            <div class="movie-card">
                <img src="movie6.jpg" alt="Movie 6">
            </div>
            <div class="movie-card">
                <img src="movie7.jpg" alt="Movie 7">
            </div>
            <div class="movie-card
">
                <img src="movie8.jpg" alt="Movie 8">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
